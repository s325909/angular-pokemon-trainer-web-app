<form #landingForm="ngForm" (ngSubmit)="loginSubmit(landingForm)">
    <fieldset class="mb-3">
        <div>
            <label for="username" class="block" style="text-align: center;">Username</label>
            <input type="text" ngModel #username="ngModel" name="username" id="username"
                class="border border-slate-300 p-2 rounded w-1/4 hover:transition-all duration-500 hover:w-2/4" placeholder="Ash"
                style="margin: auto; display: block;">
        </div>
    </fieldset>

    <button type="submit" style="margin: auto; display: block;"
        class="bg-yellow-500 p-2 rounded-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-yellow-600 duration-300 ...">Login</button>
</form>
