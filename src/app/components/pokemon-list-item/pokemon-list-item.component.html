<div *ngIf="pokemon" class="mb-4 shadow bg-white rounded relative w-80">
    <app-catch-pokemon-button [pokemonName]="pokemon.name" style="z-index: 4;"></app-catch-pokemon-button>
    <section class="p-4">
        <img [src]="pokemon.img" [alt]="pokemon.img" style="z-index: -1;"
            class="block w-72 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 ..." />
    </section>
    <section class="p-4">
        <span class="text-2xl capitalize">#{{ pokemon.id }} {{ pokemon.name }}</span>

        <!-- <span class="block text-xl capitalize">Attributes/stats</span>
        <ul>
            <li>Attack</li>
            <li>Defence</li>
            <li>Power </li>
        </ul> -->
    </section>
</div>
